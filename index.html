<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#353333" />
	<title>Photos mariage Paul & Marjolaine</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./app.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<!-- Libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
	<!-- app -->
</head>
<body>
	<div id="app">
		<div class="header">
			<div @click="route = 'home'">Home</div>
			<div @click="route = 'program'">Programme</div>
			<div @click="route = 'places'">Lieux</div>
			<div @click="route = 'dresscode'">Dress-code</div>
			<div @click="route = 'rest'">Hébergement</div>
			<div @click="route = 'photos'">Photos</div>
			<div @click="route = 'galery'">Galerie</div>
		</div>
		<div class="content">
			<div class="intro" :class="{invisible: route !== 'home'}">
				<h1>Paul & Marjolaine</h1>
				<img src="assets/couple.png" width="250px">
				<div style="margin-top: 1em;">23 Septembre 2023</div>
				<div style="margin-top: 0.5em;">Gragnague</div>
				<div class="days-left" v-if="daysLeft && daysLeft > 0">J - {{daysLeft}}</div>
				<div class="days-left" v-else-if="!daysLeft">C'est le grand jour !</div>
				<div class="days-left" v-else>Vive les mariés !</div>
			</div>
			<component :is="route" class="info"></component>
		</div>
	</div>
</body>
<script src="./app.js"></script>
</html>
